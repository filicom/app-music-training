<!DOCTYPE html>
<html>
<head>
    <title>Cabeçalho Fixo com Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 10px;
            position: fixed; /* Torna o cabeçalho fixo */
            top: 0; /* Coloca o cabeçalho no topo da tela */
            width: 100%; /* Ocupa toda a largura da tela */
        }

        nav {
            display: flex; /* Cria uma flexbox para organizar as opções do cabeçalho */
            justify-content: space-around; /* Espaça as opções igualmente */
            align-items: center; /* Centraliza as opções verticalmente */
        }

        nav a {
            color: #fff; /* Cor do texto das opções */
            text-decoration: none; /* Remove sublinhado dos links */
            padding: 5px 10px; /* Espaçamento interno das opções */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <div style="margin-top: 100px;">
        <h1>Seu conteúdo vai aqui...</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor euismod malesuada.</p>
    </div>

</body>
</html>
