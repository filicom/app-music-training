<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Escala Musical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index/reset.css">
    <link rel="stylesheet" href="/css/escala/header.css">
    <link rel="stylesheet" href="/css/escala/section.css">
</head>

<body>
    <header>
        <nav>
            <a href="/html/index.html">Menu</a>
            <a href="/html/percepcao.html">Percepção Auditiva</a>
        </nav>
    </header>
    <section class="home">
        <h2>Escolha uma escala e tonalidade</h2>

        <div class="selects">
            <select id="escalas" class="form-control form-control-lg">
                <option value="escala_maior">Escala Maior</option>
                <option value="escala_menor">Escala Menor</option>
                <option value="escala_menor_harmonica">Escala Menor Harmônica</option>
                <option value="escala_menor_melodica">Escala Menor Melódica</option>
            </select>

            <select id="tom" class="form-control form-control-lg">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
        </div>
        <button class="btn btn-outline-dark btn-lg">Visualizar</button>
    </section>

    <section class="piano">

        <div class="teclas">
            <div class="tecla branca" data-nota="1">C</div>
            <div class="tecla preta" data-nota="2">C#</div>
            <div class="tecla branca" data-nota="3">D</div>
            <div class="tecla preta" data-nota="4">D#</div>
            <div class="tecla branca" data-nota="5">E</div>
            <div class="tecla branca" data-nota="6">F</div>
            <div class="tecla preta" data-nota="7">F#</div>
            <div class="tecla branca" data-nota="8">G</div>
            <div class="tecla preta" data-nota="9">G#</div>
            <div class="tecla branca" data-nota="10">A</div>
            <div class="tecla preta" data-nota="11">A#</div>
            <div class="tecla branca" data-nota="12">B</div>
            <div class="tecla branca" data-nota="13">C</div>
            <div class="tecla preta" data-nota="14">C#</div>
            <div class="tecla branca" data-nota="15">D</div>
            <div class="tecla preta" data-nota="16">D#</div>
            <div class="tecla branca" data-nota="17">E</div>
            <div class="tecla branca" data-nota="18">F</div>
            <div class="tecla preta" data-nota="19">F#</div>
            <div class="tecla branca" data-nota="20">G</div>
            <div class="tecla preta" data-nota="21">G#</div>
            <div class="tecla branca" data-nota="22">A</div>
            <div class="tecla preta" data-nota="23">A#</div>
            <div class="tecla branca" data-nota="24">B</div>
            <div class="tecla branca" data-nota="25">C</div>
        </div>
    </section>

    <script src="/js/escala.js"></script>
</body>

</html>
